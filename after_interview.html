<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>面试后学习 - 总结提升</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        /* 主容器 */
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        
        /* 标题样式 */
        .title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }
        
        /* 副标题 */
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #7f8c8d;
            text-align: center;
            line-height: 1.6;
        }
        
        /* 表单样式 */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        /* 表单项 */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* 标签样式 */
        .form-label {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        /* 输入框样式 */
        .form-input,
        .form-textarea {
            padding: 15px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #fa709a;
            box-shadow: 0 0 0 3px rgba(250, 112, 154, 0.1);
        }
        
        /* 文本域样式 */
        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: inherit;
        }
        
        /* 评分容器 */
        .rating-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 评分星星 */
        .rating-stars {
            display: flex;
            gap: 5px;
        }
        
        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        
        .star:hover,
        .star.active {
            color: #fee140;
        }
        
        /* 标签选择器 */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        
        .tag {
            padding: 8px 15px;
            background-color: #f8f9fd;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .tag:hover {
            background-color: #f0f7ff;
            border-color: #fa709a;
        }
        
        .tag.selected {
            background-color: #fee140;
            border-color: #fee140;
            color: #2c3e50;
            font-weight: 500;
        }
        
        /* 提交按钮容器 */
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        /* 提交按钮 */
        .submit-button {
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #2c3e50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(250, 112, 154, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(-1px);
        }
        
        /* 返回按钮 */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: #2c3e50;
        }
        
        .back-button:hover {
            background: white;
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* 建议卡片 */
        .suggestions-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .suggestions-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .suggestion-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .suggestion-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .suggestion-card:hover {
            transform: translateY(-5px);
        }
        
        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }
        
        .card-description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 1.8rem;
            }
            
            .back-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
                top: 15px;
                left: 15px;
            }
            
            .star {
                font-size: 1.5rem;
            }
            
            .suggestion-cards {
                grid-template-columns: 1fr;
            }
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-group {
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <button class="back-button" onclick="window.location.href='interview_assistant.html'">
        ←
    </button>
    
    <div class="container">
        <h1 class="title">面试后学习</h1>
        <p class="subtitle">总结面试经验，找出不足，制定学习计划，提升自己</p>
        
        <form class="form-container" id="learningForm">
            <!-- 面试岗位输入框 -->
            <div class="form-group">
                <label for="interviewJobTitle" class="form-label">面试岗位</label>
                <input 
                    type="text" 
                    id="interviewJobTitle" 
                    class="form-input" 
                    placeholder="例如：前端开发工程师、产品经理等"
                    required
                >
            </div>
            
            <!-- 面试难度评分 -->
            <div class="form-group">
                <label class="form-label">面试难度评分</label>
                <div class="rating-container">
                    <div class="rating-stars" id="difficultyRating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                    <span id="ratingValue" style="font-weight: 500;">选择难度 (1-5)</span>
                </div>
            </div>
            
            <!-- 面试中遇到的问题 -->
            <div class="form-group">
                <label for="difficultQuestions" class="form-label">面试中遇到的问题或难点</label>
                <textarea 
                    id="difficultQuestions" 
                    class="form-textarea" 
                    placeholder="请记录面试中遇到的难题或回答不理想的问题"
                    required
                ></textarea>
            </div>
            
            <!-- 需要学习的技能标签 -->
            <div class="form-group">
                <label class="form-label">需要提升的技能 (可多选)</label>
                <div class="tags-container" id="skillTags">
                    <span class="tag" data-skill="算法">算法</span>
                    <span class="tag" data-skill="数据结构">数据结构</span>
                    <span class="tag" data-skill="编程语言">编程语言</span>
                    <span class="tag" data-skill="框架使用">框架使用</span>
                    <span class="tag" data-skill="系统设计">系统设计</span>
                    <span class="tag" data-skill="项目经验">项目经验</span>
                    <span class="tag" data-skill="沟通表达">沟通表达</span>
                    <span class="tag" data-skill="业务理解">业务理解</span>
                </div>
            </div>
            
            <!-- 提交按钮 -->
            <div class="submit-container">
                <button type="submit" class="submit-button">生成学习计划</button>
            </div>
        </form>
        
        <!-- 建议部分 -->
        <div class="suggestions-section">
            <h2 class="suggestions-title">学习建议</h2>
            <div class="suggestion-cards">
                <div class="suggestion-card">
                    <div class="card-icon">📚</div>
                    <h3 class="card-title">系统性学习</h3>
                    <p class="card-description">根据面试反馈，系统性地学习相关知识，建立知识体系，而不只是碎片化学习。</p>
                </div>
                <div class="suggestion-card">
                    <div class="card-icon">💻</div>
                    <h3 class="card-title">实践项目</h3>
                    <p class="card-description">通过实际项目应用所学知识，巩固技能，丰富项目经验，提升解决问题的能力。</p>
                </div>
                <div class="suggestion-card">
                    <div class="card-icon">🔄</div>
                    <h3 class="card-title">定期复习</h3>
                    <p class="card-description">建立定期复习机制，巩固学习成果，避免遗忘，形成长期记忆和能力提升。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const difficultyRating = document.getElementById('difficultyRating');
        const ratingValue = document.getElementById('ratingValue');
        const skillTags = document.getElementById('skillTags');
        const learningForm = document.getElementById('learningForm');
        let selectedRating = 0;
        const selectedSkills = new Set();
        
        // 评分星星点击事件
        const stars = difficultyRating.querySelectorAll('.star');
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.getAttribute('data-rating'));
                updateStars();
                ratingValue.textContent = `难度: ${selectedRating}/5`;
            });
        });
        
        // 更新星星显示
        function updateStars() {
            stars.forEach(star => {
                const rating = parseInt(star.getAttribute('data-rating'));
                if (rating <= selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        // 技能标签选择
        const tags = skillTags.querySelectorAll('.tag');
        tags.forEach(tag => {
            tag.addEventListener('click', function() {
                const skill = this.getAttribute('data-skill');
                if (selectedSkills.has(skill)) {
                    selectedSkills.delete(skill);
                    this.classList.remove('selected');
                } else {
                    selectedSkills.add(skill);
                    this.classList.add('selected');
                }
            });
        });
        
        // 表单提交处理
        learningForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const jobTitle = document.getElementById('interviewJobTitle').value;
            const difficultQuestions = document.getElementById('difficultQuestions').value;
            
            // 表单验证
            if (!jobTitle.trim()) {
                alert('请输入面试岗位');
                return;
            }
            
            if (!difficultQuestions.trim()) {
                alert('请记录面试中遇到的问题');
                return;
            }
            
            if (selectedRating === 0) {
                alert('请选择面试难度评分');
                return;
            }
            
            if (selectedSkills.size === 0) {
                alert('请至少选择一个需要提升的技能');
                return;
            }
            
            // 模拟提交成功
            const skillsList = Array.from(selectedSkills).join('、');
            alert(`学习计划生成成功！\n面试岗位：${jobTitle}\n面试难度：${selectedRating}/5\n需要提升的技能：${skillsList}\n我们将根据您的反馈为您推荐个性化学习资源。`);
            
            // 在实际项目中，这里可以进行表单数据的提交和处理
            // 例如：
            /*
            const formData = {
                jobTitle,
                difficulty: selectedRating,
                difficultQuestions,
                skills: Array.from(selectedSkills)
            };
            
            fetch('/api/learning-plan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                // 处理成功响应
                console.log(data);
                // 可以显示学习计划结果
            })
            .catch(error => {
                console.error('Error:', error);
                alert('提交失败，请稍后再试');
            });
            */
        });
        
        // 输入框自动保存功能
        const jobTitleInput = document.getElementById('interviewJobTitle');
        const questionsInput = document.getElementById('difficultQuestions');
        
        // 页面加载时恢复保存的数据
        function loadSavedData() {
            const savedJobTitle = localStorage.getItem('learningJobTitle');
            const savedQuestions = localStorage.getItem('learningQuestions');
            
            if (savedJobTitle) jobTitleInput.value = savedJobTitle;
            if (savedQuestions) questionsInput.value = savedQuestions;
        }
        
        // 自动保存输入
        jobTitleInput.addEventListener('input', function() {
            localStorage.setItem('learningJobTitle', this.value);
        });
        
        questionsInput.addEventListener('input', function() {
            localStorage.setItem('learningQuestions', this.value);
        });
        
        // 初始化时加载保存的数据
        loadSavedData();
    </script>
</body>
</html>
